kind: Service
apiVersion: v1
metadata:
  name: servicio-cliente-ci-cd
spec:
#  type: LoadBalancer
  type: NodePort
  selector:
    # Esta etiqueta la usa k8s para buscar el pod
    # al que le enviara el trafico. Un error aqui 
    # hara que no funcione el ruteo.
    app: servicio-cliente-ci-cd
  ports:
  - protocol: TCP
    port: 8081
    name: http
---
