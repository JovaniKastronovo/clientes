#          servicePort: 8081
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: servicio-cliente-ci-cd
  namespace: servicio-cliente-ci-cd
spec:
  rules:
  - http:
      paths:
      - path: /api/v1/clienteunico/clientes.*
        backend:
          serviceName: servicio-cliente-ci-cd
          servicePort: 8081
    

